<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots - An interactive social media web application for sharing and liking photos"
    />
    <meta name="author" content="Esteban Ibarra" />
    <meta
      name="keywords"
      content="social media, photos, image sharing, spots"
    />
    <title>Spots</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <img
            src="./images/Logo.png"
            alt="Spots"
            class="header__logo"
            width="94"
            height="26"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt=""
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button">+ New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <article class="card__content">
                <img
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Val Thorens"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__title">Val Thorens</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li class="card">
              <article class="card__content">
                <img
                  src="./images/2-photo-by-ceiline-from-pexels.jpg"
                  alt="Restaurant terrace"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__title">Restaurant terrace</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li class="card">
              <article class="card__content">
                <img
                  src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                  alt="An outdoor cafe"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__title">An outdoor cafe</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li class="card">
              <article class="card__content">
                <img
                  src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                  alt="A very long bridge, over the forest"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__title">
                    A very long bridge, over the forest
                  </h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li class="card">
              <article class="card__content">
                <img
                  src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                  alt="Tunnel with morning light"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__title">Tunnel with morning light</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
            <li class="card">
              <article class="card__content">
                <img
                  src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Mountain house"
                  class="card__image"
                />
                <div class="card__info">
                  <h2 class="card__title">Mountain house</h2>
                  <button
                    class="card__like-button"
                    type="button"
                    aria-label="Like"
                  ></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
          <p class="footer__copyright">© 2023 Spots</p>
        </div>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">×</button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input id="profile-name-input" type="text" class="modal__input" placeholder="Name" value="Bessie Coleman">
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input" type="text" class="modal__input" placeholder="Description" value="Civil Aviator">
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">X</button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">Image Link
              <input id="card-image-input" type="url" class="modal__input" placeholder="Place a link to the picture">
            </label>

            <label for="profile-description-input" class="modal__label">Caption
              <input id="profile-description-input" type="text" class="modal__input" placeholder="Type your caption">

            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
