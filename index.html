<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots - An interactive social media web application for sharing and liking photos"
    />
    <meta name="author" content="Esteban Ibarra" />
    <meta
      name="keywords"
      content="social media, photos, image sharing, spots"
    />
    <title>Spots</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__content">
          <img
            src="./images/Logo.png"
            alt="Spots"
            class="header__logo"
            width="94"
            height="26"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/pencil.svg"
                alt=""
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button">+ New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__content">
          <p class="footer__copyright">Â© 2023 Spots</p>
      </footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close.svg" alt="Close modal" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
             <input id="profile-name-input" type="text" class="modal__input" placeholder="Name" required>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input id="profile-description-input" type="text" class="modal__input" placeholder="Description" required>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/close.svg" alt="Close modal" class="modal__close-icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">Image Link
              <input id="card-image-input" type="url" class="modal__input" placeholder="Place a link to the picture">
            </label>

            <label for="card-caption-input" class="modal__label">Caption
              <input id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption">

            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div id="preview-image-modal" class="modal">
        <div class="modal__container modal__container_type_preview">
          <button type="button" class="modal__close-btn">
            <img src="./images/close.svg" alt="Close modal" class="modal__close-icon" />
          </button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-btn" aria-label="Delete"></button>
        <article class="card__content">
          <img src="" alt="" class="card__image" />
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              type="button"
              aria-label="Like"
            ></button>
          </div>
        </article>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
